<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Home Page</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Ad Creation</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="container text-center" style="margin-top: 80px;margin-bottom: 30px;">
        <a class="navbar-brand" href="#">Select an Image</a>
    </div>

    <div class="container" style="margin-bottom: 30px;">
        <div class="row">
            {% for image_path in image_paths %}
                <div class="col bg-dark text-white" style="width:460px; padding-top:5px;">
                    <img src="{{ url_for('static', filename=image_path) }}" style="width:100%; margin-top: 10px;">
                </div>
                <div class="col text-center" style="display:inline-block;">
                    <form id="form-select" action="{{ url_for('select_image') }}" method="POST" enctype="multipart/form-data">
                        <button id="btnSelect" class="btn btn-lg btn btn-outline-primary" type="submit" style="margin-top:180px;">Select</button>
                        <input type="hidden" class="hidden" name="home-image" value="{{ image_path }}">
                    </form>
                </div>
                <div class="w-100" ></div>
            {% endfor %}
        </div>
    </div>
    <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src='https://kit.fontawesome.com/a076d05399.js'></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

<style>
  body {
    background-color: #212121;
    color: white;
    margin:0px;
    padding:0px;
  }
</style>
</html>
